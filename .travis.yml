sudo: false
language: rust
cache: cargo
rust:
- beta
- stable
before_script:
- "(cargo install mdbook --force || true)"
script:
- PATH=$PATH:/home/travis/.cargo/bin mdbook test
- PATH=$PATH:/home/travis/.cargo/bin mdbook build
- cargo run --bin lfp src
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/book"
  on:
    repo: rust-vietnam/book
